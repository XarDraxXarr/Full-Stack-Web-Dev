<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <h1>JavaScript Practice</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>JavaScript Console Output</h2>
            <p>To Check in the console: press fn12</p>
            <div id="console-display" class="console-output">
                Loading JavaScript output...
            </div>
        </div>

        <div class="section">
            <h2>Product Card Example</h2>
            <div class="product-card">
                <div class="product-image">
                    <img src="image.png">
                </div>
                <div class="product-info">
                    <div class="product-title">Premium Wireless Headphones</div>
                    <div class="product-price">$99.99</div>
                    <button class="buy-button" onclick="handlePurchase()">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 JavaScript Practice</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
